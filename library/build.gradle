apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    testCompile 'junit:junit:4.12'
}

//添加
publish {
    userOrg = 'xiaozhuge007'//bintray.com用户名
    groupId = 'com.xiaozhuge007'//jcenter上的路径
    artifactId = 'BaseRecyclerViewAdapter'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = '一个通用的RecyclerView适配器'//描述，不重要
    website = 'https://github.com/xiaozhuge007/BaseRecyclerViewAdapterHelper'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
